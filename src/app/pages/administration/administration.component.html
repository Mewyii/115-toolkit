<div class="search-container">
  <div class="search-part">
    <mat-form-field>
      <input
        type="text"
        placeholder="Teilnehmer oder Teilnehmernummer eingeben..."
        aria-label="Number"
        matInput
        [value]="cityInput"
        (input)="onCityInputChange($event)"
        [matAutocomplete]="cityAutoComplete"
      />
      <mat-autocomplete #cityAutoComplete="matAutocomplete">
        <mat-option *ngFor="let option of filteredCityOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-icon-button color="primary">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</div>
<div class="results-container">
  <h2>Ergebnisse</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Nummer</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="orgaId">
      <th mat-header-cell *matHeaderCellDef>Orga-Id</th>
      <td mat-cell *matCellDef="let element">{{ element.orgaId }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="'teilnehmer/' + row.number"
    ></tr>
  </table>
</div>
